<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Infinity Stone Shuffle</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script type="text/javascript" src="assets/javascript.game.js"></script>

	<div id="scoreBoard">
		<div><h1 class="text">Number to Guess: <span id="number"></span></h1></div>

		<div><h2 class="text" id="userScore">Your total score is: </h2></div>

		<div class="text">
			<h2 id="userWins">Wins: </h2>
			<h2 id="userLosses">Losses: </h2>
		</div>
	</div>

	<div id="rowOfStones">
		<img class="stone" id="power" src="assets/images/powerStone_purple.jpg" alt="Power Stone"/>
		<img class="stone" id="mind" src="assets/images/mindStone_yellow.jpg"  alt="Mind Stone"/>
		<img class="stone" id="reality" src="assets/images/realityStone_red.jpg"  alt="Reality Stone"/>
		<img class="stone" id="soul" src="assets/images/soulStone_orange.jpg"  alt="Soul Stone"/>
		<img class="stone" id="space" src="assets/images/spaceStone_blue.jpg"   alt="Space Stone"/>
		<img class="stone" id="time" src="assets/images/timeStone_green.jpg"   alt="Time Stone"/>
	</div>

</body>
</html>
